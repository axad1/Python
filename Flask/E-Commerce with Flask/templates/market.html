{% extends "layout.html" %}

{% block title %}Market{% endblock %}

{% block main %}
<h1>market</h1>
<div class="container">
    <table class="table table-striped table-sm table-hover table-dark align-middle text-center">
        <thead class="table-light">
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">PRICE</th>
            <th scope="col">OPTIONS</th>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td scope="row">{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price}}$</td>
                <td>
                    <button class="btn btn-outline-info">More info</button>
                    <button class="btn btn-outline-success">Buy Item</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
