{% extends "layout.html" %}

{% block title %}
    Finance: Portfolio
{% endblock %}

{% block main %}
<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">Symbol</th>
            <th scope="col">Shares</th>
			<th scope="col">Price</th>
            <th scope="col">Transaction</th>
		</tr>
	</thead>
	<tbody>
        {% for stock in stocks %}
		<tr>
			<td>{{stock["symbol"]}}</td>
            <td>{{stock["shares"]}}</td>
			<td>${{stock["price"]}}</td>
            <td>date</td>
		</tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
