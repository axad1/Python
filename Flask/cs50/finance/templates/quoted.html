{% extends "layout.html" %}

{% block title %}
Quote
{% endblock %}

{% block main %}
<table class="table">
	<thead>
		<tr>
			<th scope="col">Symbol</th>
			<th scope="col">Name</th>
			<th scope="col">Price</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>{{stock["symbol"]}}</td>
			<td>{{stock["name"]}}</td>
			<td>{{stock["price"]}}$</td>
		</tr>
	</tbody>
</table>
{% endblock %}
